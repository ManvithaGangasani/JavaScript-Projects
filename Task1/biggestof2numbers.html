<!DOCTYPE html>
<html lang="en">

<head>
    <title>Biggest of 2 Numbers Using Functions</title>
</head>

<body>
    <script>
        function Biggestof2numbers(number1, number2) {
            if (number1 > number2) { //or Math.max(number1,number2)
                alert("The Biggest Number is:" + number1)
            }
            else {
                alert("The Biggest Number is:" + number2)
            }
        }
        Biggestof2numbers(3, 2)
        Biggestof2numbers(10, 7)
    </script>

</body>

</html>
