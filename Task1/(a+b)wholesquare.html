<!DOCTYPE html>
<html lang="en">

<head>
    <title>a+b whole square program using function</title>
</head>

<body>
    <script>
        function AplusBWholeSquare(a, b) {
            var aplusbwholesquare;
            aplusbwholesquare = (a + b) ** 2;

            //or a**2+b**2+2*a*b or Math.pow((a+b),2)

            alert(aplusbwholesquare)
        }
        AplusBWholeSquare(2, 3)

    </script>
</body>

</html>
