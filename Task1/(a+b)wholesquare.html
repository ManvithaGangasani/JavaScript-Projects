<!DOCTYPE html>
<html lang="en">

<head>
    <title>a+b whole square program using function</title>
</head>

<body>
    <script>
        // with parameters and with return value
        let aPlusBWholeSquare1 = function (a, b) {
            var wholeSquare = a * a + b * b + 2 * a * b;
            return wholeSquare
        }

        // without parameters and with return value
        let aPlusBWholeSquare2 = function () {
            var a = 4, b = 2, wholeSquare
            wholeSquare = a * a + b * b + 2 * a * b;
            return wholeSquare
        }

        // with parameters and without return value
        let aPlusBWholeSquare3 = function (a, b) {
            var wholeSquare = a * a + b * b + 2 * a * b;
            alert(wholeSquare)
        }

        // without parameters and without return value
        let aPlusBWholeSquare4 = function () {
            var a = 2.3, b = 4, wholeSquare
            wholeSquare = a * a + b * b + 2 * a * b;
            alert(wholeSquare)
        }

        var ws1 = aPlusBWholeSquare1(2, 3)
        alert(ws1)
        var ws2 = aPlusBWholeSquare2()
        alert(ws2)
        aPlusBWholeSquare3(5, 6)
        aPlusBWholeSquare4()

    </script>
</body>

</html>
