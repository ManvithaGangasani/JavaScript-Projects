<!DOCTYPE html>
<html lang="en">

<head>
    <title>Average of 6 Numbers Using Functions</title>
</head>

<body>
    <script>
        function Average(number1, number2, number3, number4, number5, number6) {
            var sum, average;
            sum = number1 + number2 + number3 + number4 + number5 + number6
            average = sum / 6
            alert(average)
        }
        Average(10, 30, 40, 20, 33, 42)
        Average(11, 34, 46, 22, 39, 46)
    </script>
</body>

</html>
