<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Interest Using Functions</title>
</head>

<body>
    <script>
        function SimpleInterest(principalamount, time, rateofinterest) {
            var simpleinterest;
            simpleinterest = (principalamount * time * rateofinterest) / 100
            alert(simpleinterest)
        }
        SimpleInterest(2200, 1, 1.5)
        SimpleInterest(33500,2.5,2)
    </script>
</body>

</html>
