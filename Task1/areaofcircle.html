<!DOCTYPE html>
<html lang="en">

<head>
    <title>Area of Circle Using Function</title>
</head>

<body>
    <script>
        function Areaofcircle(radius) {
            const pi = 3.141;
            var areaofcircle;
            areaofcircle = pi * radius ** 2
            alert(areaofcircle)
        }
        Areaofcircle(3)
        Areaofcircle(11.3)

    </script>
</body>

</html>
