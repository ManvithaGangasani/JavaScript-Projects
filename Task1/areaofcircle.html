<!DOCTYPE html>
<html lang="en">

<head>
    <title>Area of Circle Using Function</title>
</head>

<body>
    <script>
        // with parameters and with return value
        function areaOfCircle1(radius) {
            const pi = 3.141
            var area = pi * radius ** 2
            return area
        }
        // without parameters and with return value
        function areaOfCircle2() {
            var radius = 9, area
            const pi = 3.141
            area = pi * radius ** 2
            return area
        }

        // with parameters and without return value
        function areaOfCircle3(radius) {
            const pi = 3.141
            var area = pi * radius ** 2
            alert(area)
        }

        // without parameters and without return value
        function areaOfCircle4() {
            var radius = 13.4, area
            const pi = 3.141
            area = pi * radius ** 2
            alert(area)
        }

        var a1 = areaOfCircle1(3)
        alert(a1)
        var a2 = areaOfCircle2()
        alert(a2)
        areaOfCircle3(11.2)
        areaOfCircle4()

    </script>
</body>

</html>
